---
  type = "default"
  body_class = "page-template"
---

<main class="content" role="main">
  <article class="post">
    <header class="post-header">
      <h1 class="post-title">{{page.metadata.title}}</h1>
    </header>

    <section class="post-content">
      {{ content }}
    </section>
  </article>
</main>
